name: Chatbot Update

on:
  workflow_dispatch:
    inputs:
      context:
        description: 'Context for the chatbot'
        required: true
        type: string

jobs:
  update-chatbot:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '23'

      - name: Install dependencies
        run: npm ci

      - name: Update environment variables
        run: |
          echo "NEXT_PUBLIC_CHAT_CONTEXT=${{ github.event.inputs.context }}" >> .env.local
          echo "NEXT_PUBLIC_CHAT_CONTEXT=${{ github.event.inputs.context }}" >> .env.production
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> .env.local
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> .env.production

      - name: Build and deploy
        run: |
          npm run build
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add .
          git commit -m "Update chatbot context"
          git push 